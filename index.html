<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stripe QR Payment</title>
</head>
<body>
  <h1>Scan the QR Code to Pay</h1>
  <img id="qr" src="" alt="QR Code will appear here" width="300" />
  <script>
    async function generateQRCode() {
      const response = await fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: 4999 }) // $49.99
      });

      const data = await response.json();
      console.log('QR Code data:', data);

      if (data.qrCode) {
        document.getElementById('qr').src = data.qrCode;
      } else {
        alert("QR Code generation failed.");
      }
    }

    generateQRCode();
  </script>
</body>
</html>
